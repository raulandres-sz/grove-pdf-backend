<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Request Example</title>
</head>
<body>
    <h1>Periodic Request Example</h1>
    <p>This page sends a request to https://grove-pdf-backend.onrender.com every minute.</p>

    <script>
        function sendRequest() {
            fetch('https://grove-pdf-backend.onrender.com')
                .then(response => {
                    if (response.ok) {
                        console.log('Request successful');
                    } else {
                        console.error('Request failed', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Send a request every 60 seconds (60000 milliseconds)
        setInterval(sendRequest, 60000);

        // Send the first request immediately when the page loads
        sendRequest();
    </script>
</body>
</html>
